<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Github Finder</h2>
    <div>
        <input type="text" placeholder="enter github username" />
        <button>Find</button>
    </div>
    <div id="user-detail">
        <h2 id="name"></h2>
        <div id="bio"></div>
        <div id="profile-link"></div>
        
        <div id="img"></div>
        <div id="public-repos"></div>
        <div id="followers"></div>
        <div id="company"></div>
        <div id="location"></div>
        <div id="other-details">
            <!-- <button id="view-all-repos" >View All Repos</button> -->
            <div id="repo-list"></div>
        </div>
    </div>
    <footer>
        <div>Made by <a href="https://github.com/yamsun"> &lt; Shyam Sundar /&gt;
        </a> </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
